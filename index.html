<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDYPANEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="nav1">
            <div class="logo">
                <img src="tc.png" alt="Tech Crafters">
                STUDYPANEL
            </div>
            <div class="tabs">
                <button class="tab-button" id="tab-button" data-tab="todo">ToDo</button>
                <button class="tab-button" id="tab-button" data-tab="timer">Timer</button>
                <button class="tab-button" id="tab-button" data-tab="notes">Notes</button>
            </div>
        </div>
    </section>
    <div class="scroll">
    <div class="container">
        <div id="login" class="tab-content active">
            <h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png">
                Log in
            </h2>
            <input type="search" id="login-userid" placeholder="User id">
            <input type="password" id="login-password" placeholder="Password">
            <p>Don't have an account?<button class="tab-button" id="link" data-tab="signin">Sign in</button></p>
            <button class="tab-button" id="login-btn" data-tab="todo">Log in</button>
            <div id="todo-list" style="margin-top:30px"></div>
        </div>
        <div id="signin" class="tab-content">
            <h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png">
                Sign in
            </h2>
            <input type="search" id="signin-email" placeholder="Mail id">
            <input type="search" id="signin-userid" placeholder="User id">
            <input type="password" id="signin-password" placeholder="Password">
            <p>Already have an account?<button class="tab-button" id="link" data-tab="login">Log in</button></p>
            <button class="tab-button" id="signin-btn" type="button" data-tab="todo">Sign in</button>
            <div id="todo-list" style="margin-top:30px"></div>
        </div>
        <div id="todo" class="tab-content">
            <h2>üìù ToDo List</h2>
            <input type="text" id="todo-title" placeholder="Title">
            <input type="text" id="todo-task" placeholder="Task">
            <button onclick="todo()">Add ToDo</button>
            <div id="todo-list" style="margin-top:30px"></div>
        </div>
        <div id="timer" class="tab-content">
            <h2>üïê Study Timer</h2>
            <input type="number" id="session-length" placeholder="Session Length (minutes)" min="1">
            <input type="number" id="break-length" placeholder="Break Time (minutes)" min="1">
            <button onclick="timer()">Start Timer</button>
            <div class="timer-display" id="timer-display">00:00</div>
            <div class="reminder" id="reminder"></div>
        </div>
        <div id="notes" class="tab-content">
            <h2>üìÉ Notes</h2>
            <textarea id="note-text" placeholder="Write your note here..."></textarea>
            <button id="save-note-btn" onclick="note()">Save Note</button>
            <div id="notes-list" style="margin-top:30px;"></div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
